<input type="file" (change)="onFileChange($event)" />
<div class="example-wrapper">
    <div id="myGrid" class="ag-theme-alpine">
        <ag-grid-angular style="width: 100%; height: 100%" class="ag-theme-alpine" [columnDefs]="colDefs"
            [defaultColDef]="defaultColDef" [rowData]="rowData" [rowSelection]="'multiple'" [animateRows]="true"
            (cellClicked)="onCellClicked($event)"></ag-grid-angular>
    </div>
</div>
